<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="center feedback-form">
        <h1>Напиши мне!</h1>
        <form action="#" class="center">
            <input type="text" placeholder="Имя">
            <input type="email" placeholder="Почта">
            <select name="" id="">
                <option value="">Руководитель</option>
                <option value="">Не руководитель</option>
            </select>
            <textarea name="" id="" placeholder="Ваш текст!" rows="10"></textarea>
            <button>Отправить!</button>
        </form>
    </div>
</body>
</html>
