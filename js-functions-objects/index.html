<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        form{
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>

</head>
<body>
    <table>
        <tbody>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <td class="company">Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td class="company">Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
            <tr>
                <td class="company">Ernst Handel</td>
                <td>Roland Mendel</td>
                <td>Austria</td>
            </tr>
            <tr>
                <td class="company">Island Trading</td>
                <td >Helen Bennett</td>
                <td>UK</td>
            </tr>
            <tr>
                <td class="company">Laughing Bacchus Winecellars</td>
                <td>Yoshi Tannamuri</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td class="company">Magazzini Alimentari Riuniti</td>
                <td>Giovanni Rovelli</td>
                <td>Italy</td>
            </tr>
        </tbody>
    </table>

    <form action="#">
        <input type="text" placeholder="company" id="companyInput">
        <input type="text" placeholder="contact" id="contactInput">
        <input type="text" placeholder="country" id="countryInput">
        <button id="save">Save</button>
    </form>

    <script src="main.js"></script>
    <script src="table.js"></script>
</body>
</html>
